[build]
dockerfile = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
healthcheckInterval = 15
restartPolicyType = "always"

# Ключевой момент: Добавьте хук для миграций ПОСЛЕ деплоя
[hooks.postDeploy]
command = "npx prisma migrate deploy"
timeout = 60

[variables]
NODE_ENV = "production"
PORT = "3000"